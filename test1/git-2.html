<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>git-2</title>
</head>
<body>
	<h1>创建分支</h1>
	<ul>
		<li>1.git branch hq-branch1</li>
		<li>2.git checkout hq-branch1 （切换到hq-branch1分支）</li>
		<li>3.在本地做了一些修改后，把相应修改add并commit</li>
		<li>4.然后执行 git push origin hq-branch1</li>
	</ul>
</body>
</html>
